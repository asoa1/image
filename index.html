<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPerfect Pro - Image Resizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
        }

        body.dark-mode {
            background-color: var(--dark);
            color: var(--light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .upload-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .dark-mode .upload-section {
            background: #16213e;
        }

        .drop-area {
            border: 2px dashed var(--gray);
            border-radius: var(--border-radius);
            width: 100%;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .drop-area:hover, .drop-area.highlight {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .drop-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .btn i {
            font-size: 1rem;
        }

        .controls-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode .controls-section {
            background: #16213e;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .dimension-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .dimension-input {
            flex: 1;
        }

        input[type="number"], input[type="range"], select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background: white;
            transition: var(--transition);
        }

        .dark-mode input[type="number"], 
        .dark-mode input[type="range"], 
        .dark-mode select {
            background: #1a1a2e;
            border-color: #333;
            color: white;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .lock-aspect {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            padding: 0.5rem;
        }

        .lock-aspect:hover, .lock-aspect.active {
            color: var(--primary);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .preset-btn {
            background: rgba(67, 97, 238, 0.1);
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .preset-btn:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .preset-btn.active {
            background: var(--primary);
            color: white;
        }

        .transform-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .transform-btn {
            flex: 1;
            background: rgba(67, 97, 238, 0.1);
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .transform-btn:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .transform-btn i {
            font-size: 0.9rem;
        }

        .preview-section {
            grid-column: span 2;
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode .preview-section {
            background: #16213e;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .image-preview {
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
            display: flex;
            justify-content: space-between;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PixelPerfect Pro</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="app-container">
            <div class="upload-section">
                <div class="drop-area" id="dropArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drag & Drop Your Image Here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </div>
                <button class="btn" id="browseBtn">
                    <i class="fas fa-folder-open"></i> Browse Files
                </button>
            </div>

            <div class="controls-section">
                <h2>Resize Options</h2>
                
                <div class="control-group">
                    <label for="resizeMode">Resize Mode</label>
                    <select id="resizeMode">
                        <option value="dimensions">Exact Dimensions</option>
                        <option value="percentage">Percentage</option>
                        <option value="longest">Longest Side</option>
                        <option value="preset">Preset Sizes</option>
                    </select>
                </div>

                <div class="control-group" id="dimensionsControl">
                    <label>Dimensions (px)</label>
                    <div class="dimension-controls">
                        <div class="dimension-input">
                            <input type="number" id="widthInput" placeholder="Width" min="1">
                        </div>
                        <button class="lock-aspect" id="lockAspect">
                            <i class="fas fa-lock"></i>
                        </button>
                        <div class="dimension-input">
                            <input type="number" id="heightInput" placeholder="Height" min="1">
                        </div>
                    </div>
                </div>

                <div class="control-group hidden" id="percentageControl">
                    <label for="percentageInput">Percentage</label>
                    <input type="number" id="percentageInput" placeholder="50" min="1" max="500" value="100">
                </div>

                <div class="control-group hidden" id="longestSideControl">
                    <label for="longestSideInput">Longest Side (px)</label>
                    <input type="number" id="longestSideInput" placeholder="1000" min="1">
                </div>

                <div class="control-group hidden" id="presetControl">
                    <label>Preset Sizes</label>
                    <div class="preset-buttons" id="presetButtons">
                        <!-- Social Media -->
                        <button class="preset-btn" data-width="1080" data-height="1080">Instagram Post</button>
                        <button class="preset-btn" data-width="1080" data-height="1350">Instagram Portrait</button>
                        <button class="preset-btn" data-width="1080" data-height="566">Instagram Landscape</button>
                        <button class="preset-btn" data-width="1200" data-height="630">Facebook Post</button>
                        <button class="preset-btn" data-width="1200" data-height="1200">Pinterest Post</button>
                        <button class="preset-btn" data-width="1500" data-height="500">Twitter Header</button>
                        
                        <!-- Documents -->
                        <button class="preset-btn" data-width="2550" data-height="3300">A4 (300dpi)</button>
                        <button class="preset-btn" data-width="2550" data-height="3300">Letter (300dpi)</button>
                        <button class="preset-btn" data-width="2480" data-height="3508">A5 (300dpi)</button>
                        
                        <!-- Devices -->
                        <button class="preset-btn" data-width="1242" data-height="2688">iPhone 12 Pro</button>
                        <button class="preset-btn" data-width="1440" data-height="2960">Galaxy S20</button>
                        <button class="preset-btn" data-width="1920" data-height="1080">HD Display</button>
                        <button class="preset-btn" data-width="3840" data-height="2160">4K Display</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat">
                        <option value="original">Original</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>

                <div class="control-group" id="qualityControl">
                    <label for="qualityInput">Quality: <span id="qualityValue">85</span>%</label>
                    <input type="range" id="qualityInput" min="1" max="100" value="85">
                </div>

                <div class="control-group">
                    <label>Image Transform</label>
                    <div class="transform-buttons">
                        <button class="transform-btn" id="rotateLeftBtn">
                            <i class="fas fa-undo"></i> Left
                        </button>
                        <button class="transform-btn" id="rotateRightBtn">
                            <i class="fas fa-redo"></i> Right
                        </button>
                        <button class="transform-btn" id="flipHorizontalBtn">
                            <i class="fas fa-arrows-alt-h"></i> Flip H
                        </button>
                        <button class="transform-btn" id="flipVerticalBtn">
                            <i class="fas fa-arrows-alt-v"></i> Flip V
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-section hidden" id="previewSection">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div>
                        <div class="image-preview">
                            <img id="originalPreview" src="" alt="Original Image">
                        </div>
                        <div class="image-info">
                            <span id="originalDimensions">Original: 0 × 0 px</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    <div>
                        <div class="image-preview">
                            <img id="resizedPreview" src="" alt="Resized Image">
                        </div>
                        <div class="image-info">
                            <span id="resizedDimensions">Resized: 0 × 0 px</span>
                            <span id="resizedSize">0 KB</span>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Download Image
                    </button>
                    <button class="btn btn-outline" id="saveDeviceBtn">
                        <i class="fas fa-save"></i> Save to Device
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const themeToggle = document.getElementById('themeToggle');
            const previewSection = document.getElementById('previewSection');
            const originalPreview = document.getElementById('originalPreview');
            const resizedPreview = document.getElementById('resizedPreview');
            const originalDimensions = document.getElementById('originalDimensions');
            const resizedDimensions = document.getElementById('resizedDimensions');
            const originalSize = document.getElementById('originalSize');
            const resizedSize = document.getElementById('resizedSize');
            const downloadBtn = document.getElementById('downloadBtn');
            const saveDeviceBtn = document.getElementById('saveDeviceBtn');
            const resizeMode = document.getElementById('resizeMode');
            const dimensionsControl = document.getElementById('dimensionsControl');
            const percentageControl = document.getElementById('percentageControl');
            const longestSideControl = document.getElementById('longestSideControl');
            const presetControl = document.getElementById('presetControl');
            const widthInput = document.getElementById('widthInput');
            const heightInput = document.getElementById('heightInput');
            const lockAspect = document.getElementById('lockAspect');
            const percentageInput = document.getElementById('percentageInput');
            const longestSideInput = document.getElementById('longestSideInput');
            const outputFormat = document.getElementById('outputFormat');
            const qualityInput = document.getElementById('qualityInput');
            const qualityValue = document.getElementById('qualityValue');
            const presetButtons = document.querySelectorAll('.preset-btn');
            const rotateLeftBtn = document.getElementById('rotateLeftBtn');
            const rotateRightBtn = document.getElementById('rotateRightBtn');
            const flipHorizontalBtn = document.getElementById('flipHorizontalBtn');
            const flipVerticalBtn = document.getElementById('flipVerticalBtn');

            // State variables
            let originalImage = null;
            let originalAspectRatio = 1;
            let isAspectRatioLocked = true;
            let resizedImageUrl = null;
            let currentRotation = 0;
            let isFlippedHorizontal = false;
            let isFlippedVertical = false;
            let originalFileType = '';

            // Event Listeners
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            dropArea.addEventListener('click', () => fileInput.click());
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('highlight');
            });
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('highlight');
            });
            dropArea.addEventListener('drop', handleFileDrop);
            themeToggle.addEventListener('click', toggleTheme);
            downloadBtn.addEventListener('click', downloadImage);
            saveDeviceBtn.addEventListener('click', saveToDevice);
            resizeMode.addEventListener('change', updateResizeModeUI);
            lockAspect.addEventListener('click', toggleAspectRatioLock);
            widthInput.addEventListener('input', updateHeightFromAspectRatio);
            heightInput.addEventListener('input', updateWidthFromAspectRatio);
            percentageInput.addEventListener('input', updateResizedImage);
            longestSideInput.addEventListener('input', updateResizedImage);
            outputFormat.addEventListener('change', updateResizedImage);
            qualityInput.addEventListener('input', () => {
                qualityValue.textContent = qualityInput.value;
                updateResizedImage();
            });
            
            presetButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    presetButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    widthInput.value = btn.dataset.width;
                    heightInput.value = btn.dataset.height;
                    updateResizedImage();
                });
            });
            
            rotateLeftBtn.addEventListener('click', () => {
                currentRotation = (currentRotation - 90) % 360;
                updateResizedImage();
            });
            
            rotateRightBtn.addEventListener('click', () => {
                currentRotation = (currentRotation + 90) % 360;
                updateResizedImage();
            });
            
            flipHorizontalBtn.addEventListener('click', () => {
                isFlippedHorizontal = !isFlippedHorizontal;
                updateResizedImage();
            });
            
            flipVerticalBtn.addEventListener('click', () => {
                isFlippedVertical = !isFlippedVertical;
                updateResizedImage();
            });

            // Initialize
            updateResizeModeUI();

            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.match('image.*')) {
                    processImageFile(file);
                }
            }

            function handleFileDrop(e) {
                e.preventDefault();
                dropArea.classList.remove('highlight');
                const file = e.dataTransfer.files[0];
                if (file && file.type.match('image.*')) {
                    processImageFile(file);
                }
            }

            function processImageFile(file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        // Set original dimensions
                        originalAspectRatio = originalImage.width / originalImage.height;
                        widthInput.value = originalImage.width;
                        heightInput.value = originalImage.height;
                        
                        // Reset transformations
                        currentRotation = 0;
                        isFlippedHorizontal = false;
                        isFlippedVertical = false;
                        
                        // Detect original file type
                        originalFileType = file.type.split('/')[1] || 'jpeg';
                        
                        // Update UI
                        originalPreview.src = event.target.result;
                        originalDimensions.textContent = `Original: ${originalImage.width} × ${originalImage.height} px`;
                        originalSize.textContent = `${(file.size / 1024).toFixed(1)} KB`;
                        
                        // Show preview section
                        previewSection.classList.remove('hidden');
                        
                        // Update resized image
                        updateResizedImage();
                    };
                    originalImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }

            function updateResizedImage() {
                if (!originalImage) return;

                // Create canvas for resizing
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                let newWidth, newHeight;

                // Calculate new dimensions based on resize mode
                switch (resizeMode.value) {
                    case 'percentage':
                        const percentage = parseInt(percentageInput.value) || 100;
                        newWidth = Math.round(originalImage.width * percentage / 100);
                        newHeight = Math.round(originalImage.height * percentage / 100);
                        break;
                    
                    case 'longest':
                        const longestSide = parseInt(longestSideInput.value) || 1000;
                        if (originalImage.width > originalImage.height) {
                            newWidth = longestSide;
                            newHeight = Math.round(longestSide / originalAspectRatio);
                        } else {
                            newHeight = longestSide;
                            newWidth = Math.round(longestSide * originalAspectRatio);
                        }
                        break;
                    
                    case 'preset':
                        newWidth = parseInt(widthInput.value) || originalImage.width;
                        newHeight = parseInt(heightInput.value) || originalImage.height;
                        break;
                    
                    case 'dimensions':
                    default:
                        newWidth = parseInt(widthInput.value) || originalImage.width;
                        newHeight = parseInt(heightInput.value) || originalImage.height;
                }

                // Adjust canvas size for rotation
                if (currentRotation % 180 === 90) {
                    [newWidth, newHeight] = [newHeight, newWidth];
                }

                // Set canvas dimensions
                canvas.width = newWidth;
                canvas.height = newHeight;

                // Apply transformations
                ctx.save();
                
                // Move to center of canvas
                ctx.translate(canvas.width / 2, canvas.height / 2);
                
                // Apply rotation
                ctx.rotate(currentRotation * Math.PI / 180);
                
                // Apply flipping
                ctx.scale(
                    isFlippedHorizontal ? -1 : 1,
                    isFlippedVertical ? -1 : 1
                );
                
                // Draw image centered
                ctx.drawImage(
                    originalImage,
                    -newWidth / 2,
                    -newHeight / 2,
                    newWidth,
                    newHeight
                );
                
                ctx.restore();

                // Get image data URL based on selected format
                let mimeType = 'image/jpeg';
                let fileExtension = 'jpg';
                
                if (outputFormat.value === 'original') {
                    // Use original format if known
                    if (originalFileType === 'png') {
                        mimeType = 'image/png';
                        fileExtension = 'png';
                    } else if (originalFileType === 'webp') {
                        mimeType = 'image/webp';
                        fileExtension = 'webp';
                    } else {
                        mimeType = 'image/jpeg';
                        fileExtension = 'jpg';
                    }
                } else if (outputFormat.value === 'png') {
                    mimeType = 'image/png';
                    fileExtension = 'png';
                } else if (outputFormat.value === 'webp') {
                    mimeType = 'image/webp';
                    fileExtension = 'webp';
                }

                // Convert to data URL with quality setting
                const quality = outputFormat.value === 'png' ? 1 : parseInt(qualityInput.value) / 100;
                const resizedDataUrl = canvas.toDataURL(mimeType, quality);

                // Update UI
                resizedPreview.src = resizedDataUrl;
                
                // Show correct dimensions (after rotation)
                const displayWidth = currentRotation % 180 === 90 ? newHeight : newWidth;
                const displayHeight = currentRotation % 180 === 90 ? newWidth : newHeight;
                
                resizedDimensions.textContent = `Resized: ${displayWidth} × ${displayHeight} px`;
                
                // Calculate approximate file size
                const sizeInBytes = Math.round((resizedDataUrl.length - 'data:image/jpeg;base64,'.length) * 3 / 4);
                resizedSize.textContent = `${(sizeInBytes / 1024).toFixed(1)} KB`;

                // Save for download/save
                resizedImageUrl = resizedDataUrl;
            }

            function downloadImage() {
                if (!resizedImageUrl) return;

                const link = document.createElement('a');
                link.href = resizedImageUrl;
                
                // Determine file extension
                let extension = 'jpg';
                if (outputFormat.value === 'png') {
                    extension = 'png';
                } else if (outputFormat.value === 'webp') {
                    extension = 'webp';
                } else if (originalFileType) {
                    extension = originalFileType;
                }
                
                link.download = `resized-image.${extension}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function saveToDevice() {
                if (!resizedImageUrl) return;
                
                // For mobile devices, we can use the File System Access API if available
                if ('showSaveFilePicker' in window) {
                    (async () => {
                        try {
                            // Determine file extension and MIME type
                            let extension, mimeType;
                            if (outputFormat.value === 'png') {
                                extension = 'png';
                                mimeType = 'image/png';
                            } else if (outputFormat.value === 'webp') {
                                extension = 'webp';
                                mimeType = 'image/webp';
                            } else if (originalFileType === 'png') {
                                extension = 'png';
                                mimeType = 'image/png';
                            } else if (originalFileType === 'webp') {
                                extension = 'webp';
                                mimeType = 'image/webp';
                            } else {
                                extension = 'jpg';
                                mimeType = 'image/jpeg';
                            }
                            
                            const options = {
                                suggestedName: `resized-image.${extension}`,
                                types: [{
                                    description: 'Image File',
                                    accept: {
                                        [mimeType]: [`.${extension}`]
                                    }
                                }]
                            };
                            
                            const handle = await window.showSaveFilePicker(options);
                            const writable = await handle.createWritable();
                            const blob = await fetch(resizedImageUrl).then(r => r.blob());
                            await writable.write(blob);
                            await writable.close();
                            
                            // Show success message
                            alert('Image saved successfully!');
                        } catch (err) {
                            console.error('Error saving file:', err);
                            // Fallback to download if save dialog fails
                            downloadImage();
                        }
                    })();
                } else {
                    // Fallback to download if File System Access API not available
                    downloadImage();
                }
            }

            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }

            function updateResizeModeUI() {
                dimensionsControl.classList.add('hidden');
                percentageControl.classList.add('hidden');
                longestSideControl.classList.add('hidden');
                presetControl.classList.add('hidden');

                switch (resizeMode.value) {
                    case 'percentage':
                        percentageControl.classList.remove('hidden');
                        break;
                    case 'longest':
                        longestSideControl.classList.remove('hidden');
                        break;
                    case 'preset':
                        presetControl.classList.remove('hidden');
                        break;
                    case 'dimensions':
                    default:
                        dimensionsControl.classList.remove('hidden');
                }

                updateResizedImage();
            }

            function toggleAspectRatioLock() {
                isAspectRatioLocked = !isAspectRatioLocked;
                lockAspect.classList.toggle('active', isAspectRatioLocked);
                lockAspect.querySelector('i').className = isAspectRatioLocked ? 'fas fa-lock' : 'fas fa-lock-open';
                
                if (isAspectRatioLocked) {
                    originalAspectRatio = originalImage.width / originalImage.height;
                }
            }

            function updateHeightFromAspectRatio() {
                if (isAspectRatioLocked && widthInput.value) {
                    heightInput.value = Math.round(widthInput.value / originalAspectRatio);
                    updateResizedImage();
                }
            }

            function updateWidthFromAspectRatio() {
                if (isAspectRatioLocked && heightInput.value) {
                    widthInput.value = Math.round(heightInput.value * originalAspectRatio);
                    updateResizedImage();
                }
            }
        });
    </script>
</body>
